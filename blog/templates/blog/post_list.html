<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBlog</title>
</head>
<body>
    <div>
        <h1><a href="">Poorani Blog</a>/</h1>
    </div>
    {% for x in posts %}
        <div>
            <p>published :{{ x.published_date }}</p>
            <h2><a href="">{{ x.title }}</a></h2>
            <p>{{ x.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
